<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="POST">
      <dl>
        <dt><label for="username">お名前</label></dt>
        <dd><input type="text" name="username" id="username" required></dd>

        <dt><label for="email">メールアドレス</label></dt>
        <dd><input type="email" name="email" id="email" required></dd>

        <dt>性別</dt>
        <dd>
          <label>
            <input type="radio" name"gender" value="male" checked>男性
          </label>
          <label>
            <input type="radio" name"gender" value="female">女性
          </label>
        </dd>
        <dt><label for="job">現在のご職業</label></dt>

        <dd>
          <select name="job" id="job">
            <option value="" selected>選択してください</option>
            <option value="student">学生</option>
            <option value="jobless">無職</option>
            <option value="other">その他</option>
          </select>
        </dd>

        <dt><label for="pr">自己PR</label></dt>
        <dd><textarea name="pr" id="pr" cols="30" rows="10"></textarea></dd>

        <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
        <dd><input type="checkbox" name="privacy" id="privacy"></dd>

        <input type="submit" value="送信">
      </dl>
    </form>

  </body>
</html>
